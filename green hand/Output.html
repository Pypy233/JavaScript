<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8" />
  <title>OutputStream</title>
</head>
<body>
  <p>
    JavaScript can be written directly into the outputStream
    of html
  </p>
  <script>
    document.write("<h1>This is a title</h1>");
    document.write("<p> This is a paragraph.</p>");
  </script>
</body>
</html>
