<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8" />
  <title>Find Max</title>
</head>
<body>

<p>
  Find the maximum number
</p>
<p id="demo">
  <script>
  x = findMax(1, 1, 0 , -1 , 100 , 3);
    function findMax(){
      var i, max = arguments[0];
      if(arguments.length < 2)
        return max;
        for(i = 0; i < arguments.length; i++){
          if(arguments[i] > max)
            max = arguments[i];
        }
        return max;
    }
    document.getElementById("demo").innerHTML = x;
  </script>
</p>
</body>
</html>
