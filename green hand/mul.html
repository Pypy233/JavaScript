<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Multiply</title>
</head>
<body>
  <p>
    Function can be stored in variables.
  </p>
  <p id="demo">
  </p>
  <script>
    var x = function(a, b){return a * b;}
    document.getElementById("demo").innerHTML=x;
  </script>
</body>
</html>
